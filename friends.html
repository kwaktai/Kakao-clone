<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/041e62fe4f.js"
      crossorigin="anonymous"
    ></script>
    <title>Kakao : Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- 첫째줄 -->
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-bar">100%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon"> </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friend__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="image/tai.jpg" class="g-avatat" />
            <div class="friend__content">
              <span class="friend__name">Tai Kwak</span>
              <span class="status">taikwak.synology.me</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus-friend">
        <h5 class="friend__plus-title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__coloum">
            <img src="image/tai.jpg" class="g-avatat" />
            <div class="friend__content"></div>
          </div>
        </div>
      </div>
      <div class="friends__list">
        <h5 class="friend__list-title">Friend 14</h5>
        <ul class="">
          <li class="friends__friend friend">
            <div class="friend__column">
              <img src="image/tai.jpg" class="g-avatat" />
              <div class="friend__content">
                <span class="friend__name">Tai Kwak</span>
                <span class="status">taikwak.synology.me</span>
              </div>
            </div>
            <div class="friend__column">
              <span class="friend__now-listening">FT island</span>
              <i class="fas fa-play"></i>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-time">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-time">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-time">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-time">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
