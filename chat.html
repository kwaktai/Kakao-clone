<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/041e62fe4f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kakao : Chat</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- 첫째줄 -->
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-bar">100%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">
          Best Friend
        </h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <div class="header__search">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
          </div>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__message">
        <span class="chat__timestamp__time">Friday,January 11,2019</span>
        <il class="incoming-massage">
          <img src="image/nomad.jpg" class="g-avatat message__avatar" />
          <div class="message__content">
            <span class="message-author">Best Friend</span>
            <div class="message-bubble">
              Congrats Thank You
            </div>
          </div>
          <span class="message-timestamp">15:19</span>
        </il>
        <il class="incoming-massage">
          <div class="message__content">
            <span class="message-timestamp">15:22</span>
            <div class="message-bubble">
              Congrats 고마워
            </div>
          </div>
        </il>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input type="text" placeholder="Send Message"
        class="chat__write-message/>
      </div>
      <div class="chat__write-column">
        <i class="far fa-smile-wink"></i>
        <i class="fas fa-microphone"></i>
      </div>
    </div>
  </body>
</html>
